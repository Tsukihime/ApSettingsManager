<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки Wi-Fi</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAMAAABg3Am1AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMFBMVEVHcEwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAlTPQ5AAAAD3RSTlMABw4cKz9abo6ltMfT4/Puy4yHAAABLklEQVR42t2WW7LEIAhEx7dG9Ox/t3dSqZDMnVf4nf6hqg3SIkJuvwlXmow5h7TiLjlUFPWSQ0fRLzkMyMG5kGFccgDcah3w8UO/mQRDQyVdekZDyn0hCFQ9vYT710Vob3IzW5sww0bFuTEv85U5kN+TCj+gFwGQdNBpY0qH4R8FbUJizvFM70yc/0SFCeX2AUVPpgGGO21bZU6p8WDceAwxzgFc1VJyR4iHaw9A2xfdgmJRsgHh2FMACSqPJXmfFlRGEEBOon1TIgJFZRB1w+afLq5sAVh2coG6e+YXieurFUh6byCr7a+S7mGudoL/wNkd7JLsh9a09u9ptV+cvTTsxWcvb/sD0icaLz9RbQLjSxOwtRlrI7O2SmszNrR740AxjyzzUDSP3d/8sfgDDzkfWqCgLBMAAAAASUVORK5CYII=">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 10px;
        font-size: 14px;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
        font-size: 18px;
        margin: 10px 0;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      label {
        flex: 0 0 50px;
        font-size: 13px;
        margin-right: 10px;
      }

      label[for="ssidList"] {
        margin-bottom: 10px;
        display: block;
      }

      input {
        flex: 1;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 13px;
      }

      button {
        width: 100%;
        padding: 8px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 8px;
        font-size: 14px;
        transition: background-color 0.1s;
      }

      button:hover {
        background: #218838;
      }

      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      #ssidList {
        width: 100%;
        list-style: none;
        padding: 0;
        margin: 10px 0;
        background: #fafafa;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #ccc;
      }

      .wifi-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
        background: white;
        transition: background-color 0.1s ease;
        cursor: pointer;
      }

      .wifi-item:hover {
        background-color: #f0f0f0;
      }

      .wifi-item.selected {
        background-color: #e6f4ea;
        font-weight: 500;
      }

      .wifi-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }

      #dynamic-parameters {
        font-family: monospace;
      }

      .parameter-row {
        display: flex;
        margin-bottom: 5px;
      }

      .parameter-key {
        width: 120px;
        font-weight: bold;
      }

      .parameter-value {
        flex: 1;
      }

      hr {
        border: 0;
        height: 2px;
        background: linear-gradient(to right, #fff, #28a745, #fff);
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="settingsForm">
        <h1>Настройки Wi-Fi</h1>
        <div class="form-row">
          <ul id="ssidList"></ul>
        </div>
        <div class="form-row">
          <button type="button" id="refreshBtn">Обновить</button>
        </div>
        <div class="form-row">
          <label for="wifiSsid">SSID:</label>
          <input type="text" id="wifiSsid" name="wifiSsid">
        </div>
        <div class="form-row">
          <label for="wifiPassword">Пароль:</label>
          <input type="password" id="wifiPassword" name="wifiPassword">
        </div>
        <div id="dynamic-sections"></div>
        <hr>
        <div class="form-row">
          <button type="submit">Сохранить и перезагрузить</button>
        </div>
      </form>
      <div id="dynamic-parameters"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('settingsForm');
        const ssidList = document.getElementById('ssidList');
        const wifiSsidInput = document.getElementById('wifiSsid');
        const wifiPasswordInput = document.getElementById('wifiPassword');
        const refreshBtn = document.getElementById('refreshBtn');
        let isScanning = false;

        function createWifiIcon(rssi) {
          const paths = [
            [-67, `<path d="M468 205c-7 0-14-3-19-8a286 286 0 0 0-404 0 26 26 0 0 1-37-38 336 336 0 0 1 479 0 26 26 0 0 1-19 46z"/>`],
            [-70, `<path d="M395 277c-7 0-13-2-18-7-72-72-188-72-259 0a26 26 0 0 1-38-38c92-92 242-92 334 0a26 26 0 0 1-19 45z"/>`],
            [-80, `<path d="M324 349c-7 0-14-3-19-8a81 81 0 0 0-116 0 26 26 0 0 1-37-37 134 134 0 0 1 190 0 26 26 0 0 1-18 45z"/>`],
            [-90, `<circle cx="247" cy="399" r="35"/>`]
          ];

          const svgContent = rssi < -90 
            ? `<circle cx="247" cy="399" r="35" fill-opacity="0.3"/>` 
            : paths.filter(path => rssi >= path[0]).map(path => path[1]).join('');

          return `<svg class="wifi-icon" viewBox="0 0 495 495">${svgContent}</svg>`;
        }

        async function loadSettings() {
          try {
            const response = await fetch('/settings');
            if (!response.ok) {
              throw new Error('Failed to load settings');
            }
            const data = await response.json();
            wifiSsidInput.value = data.wifiSsid;
            wifiPasswordInput.value = data.wifiPassword;
            if (data.header) {
              document.title = data.header;
              const header = document.createElement('h1');
              header.id = 'header';
              header.textContent = data.header;
              document.querySelector('.container').prepend(header);
            }

            const container = document.getElementById('dynamic-sections');
            container.innerHTML = '';
            if (Array.isArray(data.sections)) {
              data.sections.forEach(section => {
                const hr = document.createElement('hr');
                container.appendChild(hr);
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                const title = document.createElement('h2');
                title.textContent = section.title;
                sectionDiv.appendChild(title);
                section.rows.forEach(row => {
                  const formRow = document.createElement('div');
                  formRow.className = 'form-row';
                  const label = document.createElement('label');
                  label.htmlFor = row.name;
                  label.textContent = row.title;
                  formRow.appendChild(label);
                  const input = document.createElement('input');
                  input.type = row.type;
                  input.id = row.name;
                  input.name = row.name;
                  input.value = row.value;
                  formRow.appendChild(input);
                  sectionDiv.appendChild(formRow);
                });
                container.appendChild(sectionDiv);
              });
            }
          } catch (error) {
            console.error('Error loading settings:', error);
          }
        }

        async function updateParameters() {
          try {
            const response = await fetch('/parameters');
            if (!response.ok) {
              throw new Error('Failed to retrieve parameters');
            }
            const data = await response.json();
            const div = document.getElementById('dynamic-parameters');
            div.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
              const row = document.createElement('div');
              row.className = 'parameter-row';
              const keySpan = document.createElement('span');
              keySpan.className = 'parameter-key';
              keySpan.textContent = `${key}:`;
              const valueSpan = document.createElement('span');
              valueSpan.className = 'parameter-value';
              valueSpan.textContent = value;
              row.appendChild(keySpan);
              row.appendChild(valueSpan);
              div.appendChild(row);
            }
          } catch (error) {
            console.error('Error retrieving parameters:', error);
          }
        }

        async function scanNetworks() {
          if (isScanning) return;
          isScanning = true;
          refreshBtn.disabled = true;
          refreshBtn.textContent = 'Сканирование...';

          try {
            let data;
            do {
              try {
                const response = await fetch('/scan');
                if (!response.ok) {
                  throw new Error('Network error');
                }
                data = await response.json();
                if (!Array.isArray(data)) {
                  await new Promise(resolve => setTimeout(resolve, 1000));
                }
              } catch (error) {
                console.error('Scan error:', error);
                await new Promise(resolve => setTimeout(resolve, 1000));
                data = null;
              }
            } while (!Array.isArray(data));

            ssidList.innerHTML = '';
            data.forEach(network => {
              const li = document.createElement('li');
              li.className = 'wifi-item';
              let icon = createWifiIcon(network.rssi);
             
              li.innerHTML = `${icon} ${network.ssid} (${network.rssi} dBm)`;
              li.addEventListener('click', () => {
                document.querySelectorAll('.wifi-item').forEach(item => item.classList.remove('selected'));
                li.classList.add('selected');
                wifiSsidInput.value = network.ssid;
              });
              ssidList.appendChild(li);
            });
          } finally {
            isScanning = false;
            refreshBtn.disabled = false;
            refreshBtn.textContent = 'Обновить';
          }
        }

        async function saveSettings(event) {
          event.preventDefault();
          const formData = new FormData(form);
          try {
            const response = await fetch('/save', {
              method: 'POST',
              body: formData
            });
            if (!response.ok) {
              throw new Error('Failed to save settings');
            }
            const message = await response.text();
            alert(message);
            window.location.reload();
          } catch (error) {
            console.error('Error saving settings:', error);
          }
        }

        loadSettings();
        scanNetworks();
        updateParameters();
        setInterval(updateParameters, 2000);

        refreshBtn.addEventListener('click', scanNetworks);
        form.addEventListener('submit', saveSettings);
      });
    </script>
  </body>
</html>
